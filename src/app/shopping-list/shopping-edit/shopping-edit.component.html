
<form (ngSubmit)="addList(f)" #f="ngForm">
  <div class="row">
    <div class="form-group col-sm-5">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" ngModel required>
    </div>
    <div class="form-group col-sm-2">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" name="amount" ngModel required pattern='^[1-9]+[0-9]*$'>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-12">
      <button type="submit" class="btn btn-success" [disabled]=!f.valid >{{editMode ? 'Update' : 'Add'}}</button>
      <button type="button" class="btn btn-danger" *ngIf="editMode" [disabled]=!editMode (click)="onDel()">Delete</button>
      <button type="button" class="btn btn-primary"  (click)="onDel()" (click)="onClear()">Clear</button>
    </div>
  </div>
</form>
