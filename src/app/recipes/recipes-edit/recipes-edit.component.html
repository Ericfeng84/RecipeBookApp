<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xl-12">
      <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
      <button class="btn btn-danger" type="submit" (click)="onCancel()">Cancel</button>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xl-12">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" formControlName="name">
    </div>
    <div class="form-group col-xl-12">
      <label for="imageURL">Image URL</label>
      <input type="text" class="form-control" id="imageURL" name="imageURL" formControlName="imagePath" #imageURL>
    </div>
    <div class="form-group col-xl-12">
      <img class="img-thumbnail" [src]="imageURL.value">
    </div>
    <div class="form-group col-xl-12">
      <label for="description">Description</label>
      <textarea type="text" class="form-control" id="description" name="description" rows="5" formControlName="description"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12" formArrayName="recipeIngredients">
      <div class="row" id="ingredientRow"
      *ngFor=" let ingredientCtrl of recipeForm.get('recipeIngredients').controls, let i = index"
      [formGroupName]="i">
        <div class="col-8">
          <input type="text" class="form-control"  name="ingredientName" formControlName="name">
        </div>
        <div class="col-2">
          <input type="number" class="form-control"  name="ingredientAmount" formControlName="amount">
        </div>
        <div class="col-2">
          <button class="btn btn-danger" type="button" (click)="delIngredient(i)">X</button>
        </div>
      </div>
      <hr>
      <button class="btn btn-success" (click)='addIngredient()' type="button">Add Ingredient</button>
    </div>
  </div>


</form>
