<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{chooseRecipe.imagePath}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{chooseRecipe.name}}</h5>
    <p class="card-text">{{chooseRecipe.description}}</p>

    <ul *ngIf="chooseRecipe.recipeIngredients">
      <li *ngFor="let ingredient of chooseRecipe.recipeIngredients">
        {{ingredient.name}} ------- amount: {{ingredient.amount}}
      </li>
    </ul>

    <div class="btn-group" role="group" appDropdown #r="appDropDown">
      <button id="btnGroupDrop1" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" [ngClass]="{'show':r.isOpen}" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" (click)="addShoppingList()">To Shopping List</a>
        <a class="dropdown-item" (click)= editRecipe() >Edit Recipe</a>
        <a class="dropdown-item" (click)="delRecipe()">Delete Recipe</a>
      </div>

    </div>

  </div>
</div>
