<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" routerLink="new">New Recipe</button>
  </div>
</div>
<hr>
<div class="row" *ngIf="!isLoading">
  <div class="col-xs-12">
    <a class="list-group" >
      <app-recipe-item *ngFor="let recipe of recipes, let i = index"
                       [recipeItem] = recipe
                       style="cursor: pointer"
                       [recipeIndex]=recipe._id
      ></app-recipe-item>
    </a>
  </div>
</div>
